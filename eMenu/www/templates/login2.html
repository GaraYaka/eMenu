<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="Name">
                </label>
                <label class="item item-input">
                    <input type="number" placeholder="Phone Number">
                </label>
            </ion-list>
            <div class="spacer" style="width: 283px; height: 2px;"></div>
            <button class="button button-assertive button-block ">Log in</button>
            <a ui-sref="menu.signup" class="button button-outline button-assertive button-block ">OR CREATE AN ACCOUNT</a>
        </form>
    </ion-content>
</ion-view>
