<ion-view title="Food Items">
 
 <ion-nav-buttons side="right" >
        
      <div ng-controller="getDetail">

     <input hidden id="MobileID" ng-model="umobile"{{umobile}}>
    <input hidden id="getDate" ng-model="date | date:'yyyy-MM-dd'"{{date | date:'yyyy-MM-dd'}}>
     <input hidden id="TBLid" ng-model="tableid" value="2">
       </div>
      <button class="button button-assertive ion-android-cart"></button>
   
  </ion-nav-buttons>
   
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="foodItemCtrl">
<label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        <ion-list ng-repeat="food in foods">
            
            <ion-item class="item item-thumbnail-left">
                <img src="{{food.img}}">
                <h2 ng-model="foodname">{{food.name}}</h2>
                <p >{{food.price}} LKR</p>
                 <div class="item-icon-right">
                 <!-- <i class="icon ion-ios-cart" ng-click="addorder({{food.name}},date, tableid, umobile)"><h3>Order</h3></i> -->
                 <button class="button button-assertive ion-android-cart" ng-click="addorder(food.name)"></button>
                 </div>
                <!-- <p>Category ID == {{food.Catid}}</p> -->
            </ion-item>
            
        </ion-list>
    </ion-content>
</ion-view>
