<ion-view title="Submarine Details">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
<div ng-controller="submarineCtrl">       
	   <form class="list">
            <label class="item item-input">
                <span class="input-label">Size:</span>
                <input type="text" placeholder="" value="{{sizee}}">
            </label>
            <label class="item item-input">
                <span class="input-label">Topping1:</span>
                <input type="text" placeholder=""  value="{{topp1}}">
            </label>
            <label class="item item-input">
                <span class="input-label">Topping2:</span>
                <input type="text" placeholder=""value="{{topp2}}">
            </label>
            <label class="item item-input">
                <span class="input-label">Extra:</span>
                <input type="text" placeholder=""  value="{{extraa}}">
            </label>
              <label class="item item-input">
                <span class="input-label">Quantity:</span>
                <input type="text" placeholder="" value="{{quan}}">
            </label>

            <label class="item item-input">
                <span class="input-label">Total Amount:</span>
                <input type="text" placeholder=""  value="{{total}}">
            </label>
        </form>
                <img src="img/submarine.jpg" style="width:304px;height:228px;">

		</div>
    </ion-content>
</ion-view>
