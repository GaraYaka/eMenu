<ion-view title="Pasta">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
	<div ng-controller="pastaCtrl">
     <form action="" id="cakeform" class="list" onsubmit="return false;">
		
		<div>
            <label class="item item-select">
                <span class="input-label">Size</span>
                <select   id="size" name='size' ng-model="datasize" ng-change="getselectvalue()">
                    <option value="Medium-Pastaq400">Medium-Pasta - Rs : 400</option>
                    <option value="Large-Pastaq600">Large-Pasta - Rs : 600</option>

                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">Topping 1</span>
                <select  id="toppp1" name='toppp1'  ng-model="datatop1" ng-change="getselectvalue1()">
                    <option value="Chickenq100">Chicken - Rs : 100</option>
                    <option value="Porkq150">Pork - Rs : 150</option>
                    <option value="Beefq200">Beef - Rs : 200</option>

                </select>
            </label>     
			<label class="item item-select">
                <span class="input-label">Topping 2</span>
                <select  id="toppp2" name='toppp2'  ng-model="datatop2" ng-change="getselectvalue2()">
                    
					<option value="carrotq30">frozen peas - Rs : 30</option>
					<option value="carrotq500">Carrot - Rs : 50</option>

                </select>
            </label>

            <label class="item item-select">
                <span class="input-label">Extra Add</span>
                <select id="extraaa" name="extra"  ng-model="dataextra" ng-change="getselectvalue3()">
				<option value="Cheeseq50">Cheese - Rs : 50</option>
				<option value="Mayonnaiseq60">Mayonnaise - Rs : 60</option>
                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">Quantitiy</span>
                <select id="quantitiy" name="quantitiy"  ng-model="dataextra4" ng-change="getselectvalue4()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>                
                </select>
            </label>
            <div class="list">
            <label class="item item-input">
            <span class="input-label" style="font-size:30px ;color:red">Total Price</span>
            <input type="text" id="iddof" style="font-size:20px;color:red" ng-model="tot">
            </label>


<br>
				            </div>
<div>
        <a ui-sref="menu.pastaDetails" id="pasta-button6" class="button button-assertive  button-outline">View Order</a>
        <button id="pasta-button7" class="button button-assertive  button-outline" ng-click="submit(datasize,datatop1,datatop2,dataextra,dataextra4)" >Add to Cart</button>
    </ion-content>
</ion-view>
