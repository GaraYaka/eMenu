<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header" ng-controller="signupCtrl" >
        <form class="list" name="myForm" novalidate>
            <ion-list>
                <label class="item item-input">
                    <input type="text" name="name" placeholder="Name" ng-model="uname" ng-minlength="4" required>
                </label>
                <label class="item item-input">
                    <input type="number" name="mobile" placeholder="Phone Number" ng-model="umobile" ng-minlength="10" ng-maxlength="10" required>
                </label>
            </ion-list>
    <button type="submit" name="submit" class="button button-assertive button-block " ng-click="submit(uname,umobile)" ng-disabled="myForm.$invalid">Sign up</button>


        </form>

            <div class="list">
            <p ng-show="myForm.name.$error.required">* Name is Required</p>
          
            <p ng-show="myForm.name.$error.minlength">* Username must be longer than 4 characters</p>
            <p ng-show="myForm.mobile.$error.required">* Mobile number is required</p>
            <p ng-show="myForm.mobile.$error.minlength">* Mobile number should be exactly 10 characters</p>
            <p ng-show="myForm.mobile.$error.maxlength">* Mobile number should be exactly 10 characters</p>
        </div>

        
    </ion-content>
</ion-view>
