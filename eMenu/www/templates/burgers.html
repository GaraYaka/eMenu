<ion-view title="Burgers">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
	<div ng-controller="userController">
     <form action="" id="cakeform" class="list" onsubmit="return false;">
		
		<div>
            <label class="item item-select">
                <span class="input-label">Size</span>
                <select   id="size" name='size' ng-model="datasize" ng-change="getselectvalue()">
                    <option ng-repeat="x in dataadd" value="{{x.pizzaSize}}q{{x.price}}">{{x.pizzaSize}} - Rs : {{x.price}}</option>

                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">Topping 1</span>
                <select  id="toppp1" name='toppp1'  ng-model="datatop1" ng-change="getselectvalue1()">
                    <option ng-repeat="x in dataadda1" value="{{x.type}}q{{x.price}}">{{x.type}} - Rs : {{x.price}}</option>

                </select>
            </label>
             <label class="item item-select">
                <span class="input-label">Topping 2</span>
                <select id="toppp2" name="toppp2"  ng-model="datatop2" ng-change="getselectvalue2()">
                    <option ng-repeat="x in dataadda2" value="{{x.type}}q{{x.price}}">{{x.type}} - Rs : {{x.price}}</option>

                </select>
            </label>

            <label class="item item-select">
                <span class="input-label">Extra Add</span>
                <select id="extraaa" name="extra"  ng-model="dataextra" ng-change="getselectvalue3()">
				<option ng-repeat="x in dataadda3" value="{{x.type}}q{{x.price}}">{{x.type}} - Rs : {{x.price}}</option>
                </select>
            </label>
<div class="list">
  <label class="item item-input">
    <span class="input-label">Total Price</span>
    <input type="text" id="iddof">
  </label>
</div>

<br>
				            </div>
<div>	
        <a ui-sref="burgersDetails" id="burgers-button8" class="button button-assertive  button-outline">Tap me!</a>
        <button id="burgers-button9" class="button button-assertive  button-outline">Tap me!</button>
		</div>  		
		</form>
		</div>
    </ion-content>
</ion-view>
